{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mb-4">
            <legend class="border-bottom mb-4">Reset password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="mb-3">
            <button class="btn btn-outline-info" type="submit">Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
